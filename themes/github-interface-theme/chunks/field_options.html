{% for _,field in col_fields %}
    <div selection>
        <p tag>
            {{field.name}}
            <i triangle>
            </i>
        </p>
        <ul options>
            <li option>
                <input search
                    placeholder="Search in {{field.name}}"
                    type="text"
                    name="{{field.name}}"
                    value="{% if field.value %}{{field.value}}{% endif %}" >
            </li>
        </ul>
    </div>
{% endfor %}
