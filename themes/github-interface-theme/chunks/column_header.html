<li cell_header >
    <label cell_name for="{{col_name}}__table__header">
        {{col_name}}
    </label>
    <input filter_control type="checkbox" id="{{col_name}}__table__header">
    <label close_out for="{{col_name}}__table__header">
    </label>
    {% if pos_left %}
    <div left_header_popup>
    {% else %}
    <div right_header_popup>
    {% endif %}

    {% if has_selected %}
        {{has_selected}}
    {% endif %}

        <div selection>
            {% if col_options %}
                <p tag>
                    Show Only
                    <i triangle>
                    </i>
                </p>
                <ul options>
                    {% for key,option in col_options %}
                        <label for="{{col_name}}_{{option.value}}">
                            <li option>
                                <input checkbox
                                    type="checkbox"
                                    id="{{col_name}}_{{option.value}}" name="selection_{{col_index}}_{{loop.index}}"
                                    value="{{col_name}}:{{option.value}}"
                                    {% if option.is_checked %}checked{% endif %}
                                >
                                {{option.value}}
                            </li>
                        </label>
                    {% endfor %}
                </ul>
            {% elif searchable %}
                <p tag>
                    Search for
                </p>
                <button hidden type="submit"></button>
            {% else %}
                <p tag>
                    No filters
                </p>
            {% endif %}
        </div>
    </div>
</li>
