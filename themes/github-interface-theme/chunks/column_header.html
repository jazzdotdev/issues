{% if has_selected %}
<li selected_cell_header >
{% else %}
<li cell_header >
{% endif %}
    <label cell_name for="{{col_name}}__table__header">
        {{col_name}}
    </label>
    {% if col_tags %}
        <input filter_control type="checkbox" id="{{col_name}}__table__header">
        <label close_out for="{{col_name}}__table__header">
        </label>

        {% if pos_left %}
            <div left_header_popup>
        {% else %}
            <div right_header_popup>
        {% endif %}

            {% for key,tag in col_tags %}
            <div selection>
                    <p tag>
                        {{tag.name}}
                        <i triangle>
                        </i>
                    </p>
                    <ul options>
                        {% for key,option in tag.values %}
                            <label for="{{tag.name}}_{{option.value}}">
                                <li option>
                                    <input checkbox
                                        type="checkbox"
                                        id="{{tag.name}}_{{option.value}}" name="selection_{{tag.name}}_{{loop.index}}"
                                        value="{{tag.name}}:{{option.value}}"
                                        {% if option.is_checked %}checked{% endif %}
                                    >
                                    {{option.value}}
                                </li>
                            </label>
                        {% endfor %}
                    </ul>
            </div>
            {% endfor %}
        </div>
    {% endif %}
</li>
